<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/10000hours.css">
</head>
<body>
  <section class="intro">
    <img class="intro__clock" src="./img/clock.png" alt="시계">
    <img class="intro__title" src="./img/title.png" alt="1만 시간의 법칙">
    <h2>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h2>
    <div class="intro__description">
      <p><strong>1만 시간의 법칙</strong>은</p>
      <p>어떤 분야의 전문가가 되기 위해서는</p>
      <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
    </div>
    <img class="img--quotes" src="./img/quotes.png" alt="따옴표">
  </section>
  <section class="submit">
    <form action="./index.html">
      <div class="submit__professional">
        <p>나는</p>
        <input type="text" placeholder="예)프로그래밍">
        <p>전문가가 될 것이다.</p>
      </div>
      <div class="submit__time">
        <p>그래서 앞으로 매일 하루에</p>
        <div class="submit__time--device">
          <input type="text" placeholder="예)5시간">
          <p>시간씩 훈련할 것이다.</p>
        </div>
      </div>
      <button class="submit__button" type="submit">
        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
      </button>
    </form>
  </section>
  <section class="answer">
    <div class="answer__wrap">
      <p>당신은</p>
      <strong>프로그래밍</strong>
      <p>전문가가 되기 위해서</p>
    </div>
    <div class="answer__wrap">
      <p>대략</p>
      <strong>5110</strong>
      <p>일 이상 훈련하셔야 합니다! :)</p>
    </div>
    <button type="button" class="answer__btn--training">
      훈련하러 가기 GO!GO!
    </button>
    <button type="button" class="answer__btn--share">
      공유하기
    </button>
  </section>
  <footer>
    <dl class="company-info">
      <dt class="sr-only">회사</dt>
      <dd>
        <img src="./img/logo.png" alt="로고">
      </dd>
    </dl>
    <p>
      ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
    </p>
    <p>
      수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
    </p>
  </footer>
</body>
</html>
